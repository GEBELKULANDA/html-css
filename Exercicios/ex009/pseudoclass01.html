<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo class's</title>
    <style>
        div{
            background-color:#d3d3d3ea;
           text-align:center;
           width: 200px;
           height: 200px ;
           border: 1px solid black;
           display: inline-block;
        }

        div:hover{
            background-color: rgba(255, 255, 0, 0.534);

        }
    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
    
</body>
</html>
